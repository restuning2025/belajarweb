<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="100" cy="100" r="5" fill="black"/>
  <!-- Hour ticks -->
  <line x1="100" y1="20" x2="100" y2="30" stroke="black" stroke-width="2"/>
  <line x1="150" y1="50" x2="142" y2="58" stroke="black" stroke-width="2"/>
  <line x1="180" y1="100" x2="170" y2="100" stroke="black" stroke-width="2"/>
  <line x1="150" y1="150" x2="142" y2="142" stroke="black" stroke-width="2"/>
  <line x1="100" y1="180" x2="100" y2="170" stroke="black" stroke-width="2"/>
  <line x1="50" y1="150" x2="58" y2="142" stroke="black" stroke-width="2"/>
  <line x1="20" y1="100" x2="30" y2="100" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="58" y2="58" stroke="black" stroke-width="2"/>
  
  <!-- Numbers -->
  <text x="95" y="35" font-family="Arial" font-size="12" text-anchor="middle">12</text>
  <text x="140" y="50" font-family="Arial" font-size="12" text-anchor="middle">3</text>
  <text x="165" y="105" font-family="Arial" font-size="12" text-anchor="middle">6</text>
  <text x="140" y="160" font-family="Arial" font-size="12" text-anchor="middle">9</text>
  
  <!-- Hour hand (pointing to 3) -->
  <line x1="100" y1="100" x2="130" y2="100" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 3:30 - at 6) -->
  <line x1="100" y1="100" x2="100" y2="150" stroke="black" stroke-width="2" stroke-linecap="round"/>
  
  <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle">3:30</text>
</svg>
