<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background/Field -->
  <rect x="0" y="0" width="400" height="300" fill="#7cfc00"/>
  
  <!-- Soccer player (simplified) -->
  <circle cx="150" cy="100" r="20" fill="#ffd700" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="120" x2="150" y2="180" stroke="#333" stroke-width="3"/>
  <line x1="150" y1="180" x2="130" y2="230" stroke="#333" stroke-width="3"/>
  <line x1="150" y1="180" x2="160" y2="230" stroke="#333" stroke-width="3"/>
  <line x1="150" y1="140" x2="120" y2="160" stroke="#333" stroke-width="3"/>
  <line x1="150" y1="140" x2="200" y2="160" stroke="#333" stroke-width="3"/>
  
  <!-- Soccer ball -->
  <circle cx="250" cy="190" r="15" fill="white" stroke="#333" stroke-width="2"/>
  <path d="M 250 175 L 260 185 L 250 195 L 240 185 Z" fill="#333"/>
  <path d="M 235 190 L 245 200 L 255 200 L 265 190 L 255 180 L 245 180 Z" fill="#333"/>
  
  <!-- Motion lines -->
  <path d="M 200 160 L 235 185" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  <path d="M 250 190 L 300 210" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Goal -->
  <rect x="330" y="120" width="10" height="100" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="330" y="120" width="50" height="10" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="330" y="210" width="50" height="10" fill="white" stroke="#333" stroke-width="2"/>
  <line x1="380" y1="130" x2="380" y2="210" stroke="#333" stroke-width="2"/>
  
  <text x="200" y="270" font-family="Arial" font-size="14" text-anchor="middle">Menendang Bola (Soccer Kick)</text>
</svg>
