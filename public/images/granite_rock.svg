<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f9f9f9"/>
  
  <!-- Granite rock with stronger visual design -->
  <g transform="translate(50, 50) scale(1.2)">
    <!-- Main rock shape -->
    <path d="M 50 80 L 100 50 L 200 60 L 250 90 L 270 130 L 230 160 L 150 170 L 70 140 Z" fill="#b0b0b0" stroke="#333" stroke-width="3"/>
    
    <!-- Light highlights on rock -->
    <path d="M 100 50 L 150 70 L 200 60 L 180 90 L 100 80 Z" fill="#d5d5d5" stroke="none"/>
    
    <!-- Dark areas for depth -->
    <path d="M 70 140 L 110 130 L 150 170 L 120 160 Z" fill="#909090" stroke="none"/>
    
    <!-- Speckled texture to represent granite - enlarged for visibility -->
    <circle cx="80" cy="90" r="3" fill="#333"/>
    <circle cx="100" cy="70" r="3" fill="#333"/>
    <circle cx="120" cy="90" r="4" fill="#333"/>
    <circle cx="140" cy="80" r="3" fill="#333"/>
    <circle cx="150" cy="100" r="3" fill="#333"/>
    <circle cx="170" cy="70" r="4" fill="#333"/>
    <circle cx="190" cy="90" r="3" fill="#333"/>
    <circle cx="210" cy="80" r="3" fill="#333"/>
    <circle cx="230" cy="100" r="4" fill="#333"/>
    <circle cx="90" cy="110" r="3" fill="#333"/>
    <circle cx="110" cy="130" r="3" fill="#333"/>
    <circle cx="130" cy="120" r="4" fill="#333"/>
    <circle cx="160" cy="130" r="3" fill="#333"/>
    <circle cx="180" cy="110" r="3" fill="#333"/>
    <circle cx="200" cy="130" r="4" fill="#333"/>
    <circle cx="220" cy="120" r="3" fill="#333"/>
    <circle cx="240" cy="110" r="3" fill="#333"/>
    <circle cx="100" cy="150" r="3" fill="#333"/>
    <circle cx="130" cy="140" r="4" fill="#333"/>
    <circle cx="160" cy="150" r="3" fill="#333"/>
    <circle cx="190" cy="140" r="3" fill="#333"/>
    <circle cx="210" cy="150" r="4" fill="#333"/>
    
    <!-- Add some white speckles for quartz in granite -->
    <circle cx="95" cy="95" r="2" fill="#ffffff"/>
    <circle cx="125" cy="75" r="2" fill="#ffffff"/>
    <circle cx="165" cy="95" r="2" fill="#ffffff"/>
    <circle cx="195" cy="115" r="2" fill="#ffffff"/>
    <circle cx="145" cy="145" r="2" fill="#ffffff"/>
    <circle cx="215" cy="135" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Text label with improved visibility -->
  <rect x="100" y="230" width="200" height="30" rx="5" fill="white" stroke="#333" stroke-width="1"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Batuan Beku (Granit)</text>
</svg>
