<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Wood section -->
  <rect x="20" y="20" width="160" height="120" rx="5" fill="#d2b48c" stroke="#333" stroke-width="2"/>
  <path d="M 40 40 L 160 40" stroke="#8b4513" stroke-width="1" fill="none"/>
  <path d="M 40 60 L 160 60" stroke="#8b4513" stroke-width="1" fill="none"/>
  <path d="M 40 80 L 160 80" stroke="#8b4513" stroke-width="1" fill="none"/>
  <path d="M 40 100 L 160 100" stroke="#8b4513" stroke-width="1" fill="none"/>
  <text x="100" y="150" font-family="Arial" font-size="12" text-anchor="middle">Kayu (Wood)</text>
  
  <!-- Bamboo section -->
  <rect x="220" y="20" width="160" height="120" rx="5" fill="#90ee90" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="20" x2="240" y2="140" stroke="#006400" stroke-width="1"/>
  <line x1="280" y1="20" x2="280" y2="140" stroke="#006400" stroke-width="1"/>
  <line x1="320" y1="20" x2="320" y2="140" stroke="#006400" stroke-width="1"/>
  <line x1="360" y1="20" x2="360" y2="140" stroke="#006400" stroke-width="1"/>
  <text x="300" y="150" font-family="Arial" font-size="12" text-anchor="middle">Bambu (Bamboo)</text>
  
  <!-- Stone section -->
  <rect x="20" y="180" width="160" height="100" rx="5" fill="#a9a9a9" stroke="#333" stroke-width="2"/>
  <ellipse cx="50" cy="210" rx="20" ry="15" fill="#808080" stroke="#333" stroke-width="1"/>
  <ellipse cx="90" cy="220" rx="25" ry="20" fill="#808080" stroke="#333" stroke-width="1"/>
  <ellipse cx="140" cy="230" rx="30" ry="25" fill="#808080" stroke="#333" stroke-width="1"/>
  <text x="100" y="290" font-family="Arial" font-size="12" text-anchor="middle">Batu (Stone)</text>
  
  <!-- Clay section -->
  <rect x="220" y="180" width="160" height="100" rx="5" fill="#d2691e" stroke="#333" stroke-width="2"/>
  <ellipse cx="300" cy="230" rx="60" ry="40" fill="#cd853f" stroke="#333" stroke-width="1"/>
  <text x="300" y="290" font-family="Arial" font-size="12" text-anchor="middle">Tanah Liat (Clay)</text>
  
  <text x="200" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Bahan Alam (Natural Materials)</text>
</svg>
